<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DoctorOp-Registration And Login Form</title>
<link href="css/home.css" rel="stylesheet" type="text/css"  >
</head>
<body onload="document.getElementById('id02').style.display='block'">
<script type="text/javascript" src="js/doctorOpjs.js" ></script>
<div class="header">
  <a href="#default" class="logo">Doctor Appointment</a>
  <div class="header-right" id="header-rightid">
    <a href="#login" class="simodel active" onclick="signInModel()" >Login</a>
    <a href="#signup" class="simodel" onclick="signupModel()" >SignUp</a>
  </div>
</div>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <div class="modal-content">
  <form class="modal-content" onsubmit="return false">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="UserName"><b>Full Name</b></label>
      <input type="text" id="fullname" placeholder="Enter Full Name" name="fullname" required>
      
      <label for="email"><b>Email</b></label>
      <input type="email" id="email" placeholder="Enter Email" name="email" required>
      <label for="mobile"><b>Mobile Number</b></label>
	 <input type="number" id="mobileno" placeholder="Enter Mobile Number" name="mobileno" required>
	 
	 <label for="Role"><b>Role</b></label>
      <select name="role" id="role" >
      <option value="-1">-- Select Role--</option>
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
      </select>
	 
      <div class="clearfix">
        <button type="submit" class="signupbtn" onclick="addUser()" >Sign Up</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </div>
    </form>
  </div>
</div>

<div id="id02" class="modal">
  <div class="modal-content animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="image/img_avatar.png" alt="Avatar" class="avatar">
    </div>
	<form class="modal-content" onsubmit="return false" >
    <div class="container">
      
      <label for="email"><b>Email</b></label>
      <input type="email" id="emailid" placeholder="Enter Email" name="emailid" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="pass" name="pass" required>
      <label for="Role"><b>Role</b></label>
      <select name="role" id="urole" >
      <option value="-1" selected="selected" >--Select Role--</option>
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
      </select>
       <div class="clearfix"> 
       <button type="submit" class="signupbtn" id="signin" onclick="userLogin()" >Login</button>
       <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </div>
    </form><!-- onclick="userLogin()"  -->
  </div>
  </div>

<script>
// Get the modal

     e.preventDefault();
} */ 
var modal = document.getElementById('id01');//This is for signup

function signupModel(){
		document.getElementById('id01').style.display='block';
		document.getElementById('id02').style.display='none';
	
	}
function signInModel(){
	document.getElementById('id02').style.display='block';
	document.getElementById('id01').style.display='none';
}

var header = document.getElementById("header-rightid");
var btns = header.getElementsByClassName("simodel");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {

  current[0].className = current[0].className.replace(" active", "");
  this.className += " active";
  });

</body>
</html>

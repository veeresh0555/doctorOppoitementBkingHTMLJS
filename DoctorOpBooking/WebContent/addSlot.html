<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="css/home.css" rel="stylesheet" type="text/css"  >
<title>Doctor Home</title>
</head>
<body onload="appointmentList()">
<script type="text/javascript" src="js/doctorOpjs.js" ></script>
<div class="header">
  <a href="#default" class="logo">Doctor Appointment</a>
  <a href="#" >Role::<b><span> Doctor</span></b> </a> 
  <div class="header-right">
   <a href="#" >CustomerName:<b><span id="spid"></span></b> </a> 
    <a href="#" >Add Slot</a>
    <a href="#" >SignOut</a>
  </div>
</div>
<h2>Add Slot</h2>
<form onsubmit="addUser()">
<div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="Role"><b>Role</b></label>
      <select name="role" id="role" >
      <option value="-1">-- Select Role--</option>
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
      </select>
      
      <label for="UserName"><b>Full Name</b></label>
      <input type="text" id="fullname" placeholder="Enter Full Name" name="fullname" required>
      
      <label for="email"><b>Email</b></label>
      <input type="email" id="email" placeholder="Enter Email" name="email" required>
      <label for="mobile"><b>Mobile Number</b></label>
	 <input type="number" id="mobileno" placeholder="Enter Mobile Number" name="mobileno" required>
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
      </div>
</form>




<script type="text/javascript">
var sessiondata=JSON.parse(JSON.stringify(sessionStorage.getItem("email")));
alert("Your Logging In : "+sessiondata);
document.getElementById('spid').innerText=sessiondata;

if(sessiondata===undefined ||sessiondata===null || sessiondata===''){
	alert("Please Login Again");
	window.location.assign("index.html");
}
</script>
</body>
</html>

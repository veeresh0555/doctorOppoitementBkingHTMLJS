<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="css/home.css" rel="stylesheet" type="text/css"  >
<title>Doctor-Add Slot</title>
</head>
<body>
<script type="text/javascript" src="js/doctorOpjs.js" ></script>
<div class="header">
  <a href="#default" class="logo">Doctor Appointment</a>
  <a href="#" >Role::<b><span> Doctor</span></b> </a> 
  <div class="header-right">
   <a href="#" >CustomerName:<b><span id="spid"></span></b> </a> 
    <a href="#" >Add Slot</a>
    <a href="#" onclick="logout()" >SignOut</a>
  </div>
</div>

<form onsubmit="return false">
<div class="container">
     <h2>Add Slot</h2>
      <hr>
      <label for="demail"><b>Doctor Email</b></label>
      <input type="email" id="demail" name="demail" readonly="readonly" >
      <label for="date"><b>Date</b></label>
	  <input type="date" id="date" placeholder="Enter Date" name="date" required>
      <label for="time"><b>Time</b></label>
	  <input type="time" id="time" placeholder="Enter Time" name="time" required>
      <label for="specialist"><b>Specialist</b></label>
	  <input type="text" id="specialist" name="specialist" required>
      <div class="clearfix">
        <button type="submit" class="signupbtn" onclick="addSlot()" >Add Slot</button>
        <button type="button" onclick="history.back()" class="cancelbtn">Back</button>
      </div>
      </div>
</form>

<script type="text/javascript">
var sessiondata=JSON.parse(JSON.stringify(sessionStorage.getItem("email")));
console.log("Your Logging In : "+sessiondata);
document.getElementById('demail').value=sessiondata;
var unamesession=JSON.parse(JSON.stringify(sessionStorage.getItem("uname")));
document.getElementById('spid').innerText=unamesession;

if(sessiondata===undefined ||sessiondata===null || sessiondata===''){
	alert("Please Login Again");
	window.location.assign("index.html");
}
var today = new Date().toISOString().split('T')[0];
document.getElementsByName("date")[0].setAttribute('min', today);


</script>
</body>
</html>
